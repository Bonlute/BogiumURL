<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BogiumURL</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    :root {
      --highlight: #007bff;
      --blur-light: rgba(255, 255, 255, 0.2);
      --blur-dark: rgba(0, 0, 0, 0.4);

      --bg-light: linear-gradient(120deg, #e0eafc, #cfdef3);
      --bg-dark: linear-gradient(120deg, #1c1c1c, #2b2b2b);
      --bg-ocean: linear-gradient(135deg, #2e3192, #1bffff);
      --bg-solarized: linear-gradient(135deg, #002b36, #073642);
      --bg-pastel: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      --bg-terminal: linear-gradient(120deg, #000000, #333333);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.dark { background: var(--bg-dark); color: #eee; }
    body.ocean { background: var(--bg-ocean); color: #fff; }
    body.solarized { background: var(--bg-solarized); color: #b58900; }
    body.pastel { background: var(--bg-pastel); color: #333; }
    body.terminal { background: var(--bg-terminal); color: #0f0; font-family: monospace; }

    .browser {
      background: var(--blur-light);
      backdrop-filter: blur(20px);
      padding: 28px;
      border-radius: 18px;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }
    body.dark .browser,
    body.terminal .browser { background: var(--blur-dark); }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(10px);
      color: inherit;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-top: 14px;
      flex-wrap: wrap;
    }

    .btn, .icon-only {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      background: var(--highlight);
    }

    .icon-only {
      flex: 0 0 auto;
      width: 44px;
      background: transparent;
      color: var(--highlight);
      font-size: 20px;
    }

    .suggestions, .footer {
      font-size: 13px;
      opacity: 0.85;
      margin-top: 12px;
    }

    .suggestions div, .footer div {
      cursor: pointer;
      margin-top: 5px;
      display: flex;
      align-items: center;
    }

    .suggestions div:hover, .footer div:hover { text-decoration: underline; }

    .listening::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.2s ease-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="browser">
    <input type="text" id="urlInput" placeholder="Enter or say a URL or search..." list="urlSuggestions" />
    <datalist id="urlSuggestions"></datalist>

    <div class="controls">
      <button class="btn" onclick="go()">Go</button>
      <button class="icon-only" onclick="speak()">üé§</button>
      <button class="icon-only" onclick="refresh()">üîÑ</button>
      <button class="icon-only" onclick="bookmark()">‚≠ê</button>
      <button class="icon-only" onclick="cycleTheme()">üé®</button>
      <button class="icon-only" onclick="shareQR()">üì±</button>
    </div>

    <iframe id="miniView" style="display:none; width:100%; height:400px; border:none; margin-top:20px;"></iframe>
    <div class="suggestions" id="historyList"></div>
    <div class="footer" id="bookmarkList"></div>
  </div>

  <script>
    const input = document.getElementById("urlInput");
    const historyList = document.getElementById("historyList");
    const datalist = document.getElementById("urlSuggestions");

    function go() {
      const raw = input.value.trim();
      if (!raw) return;
      let url = raw;
      if (!/^[a-zA-Z][a-zA-Z\d+\-.]*:/.test(url)) {
        url = (url.includes(".") || url.includes(":")) ? "https://" + url : "https://duckduckgo.com/?q=" + encodeURIComponent(url);
      }
      saveHistory(url);
      document.getElementById("miniView").src = url;
      document.getElementById("miniView").style.display = "block";
    }

    function refresh() { location.reload(); }

    function cycleTheme() {
      const themes = ["light", "dark", "ocean", "solarized", "pastel", "terminal"];
      let current = themes.find(t => document.body.classList.contains(t)) || "light";
      document.body.classList.remove(...themes);
      let next = themes[(themes.indexOf(current) + 1) % themes.length];
      if (next !== "light") document.body.classList.add(next);
      localStorage.setItem("theme", next);
    }

    function bookmark() {
      const url = input.value.trim();
      if (!url) return;
      let bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      if (!bookmarks.includes(url)) {
        bookmarks.unshift(url);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarks.slice(0, 10)));
        updateBookmarks();
        alert("Bookmarked!");
      }
    }

    function updateBookmarks() {
      const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      const container = document.getElementById("bookmarkList");
      container.innerHTML = "<strong>Bookmarks:</strong>";
      bookmarks.forEach(b => {
        const el = document.createElement("div");
        el.textContent = b;
        el.onclick = () => { input.value = b; go(); };
        container.appendChild(el);
      });
    }

    function saveHistory(url) {
      let urls = JSON.parse(sessionStorage.getItem("urls") || "[]");
      if (!urls.includes(url)) {
        urls.unshift(url);
        sessionStorage.setItem("urls", JSON.stringify(urls.slice(0, 10)));
      }
      updateHistory();
    }

    function updateHistory() {
      const urls = JSON.parse(sessionStorage.getItem("urls") || "[]");
      const bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");
      historyList.innerHTML = "<strong>Recent:</strong>";
      datalist.innerHTML = "";

      [...new Set([...urls, ...bookmarks])].forEach(url => {
        const el = document.createElement("div");
        const img = document.createElement("img");
        try {
          const domain = new URL(url).origin;
          img.src = `https://www.google.com/s2/favicons?domain=${domain}`;
        } catch {}
        img.style.width = "16px";
        img.style.height = "16px";
        img.style.marginRight = "6px";
        el.appendChild(img);
        el.appendChild(document.createTextNode(url));
        el.onclick = () => input.value = url;
        historyList.appendChild(el);

        const option = document.createElement("option");
        option.value = url;
        datalist.appendChild(option);
      });
    }

    function speak() {
      if (!('webkitSpeechRecognition' in window)) return alert("Voice not supported.");
      const rec = new webkitSpeechRecognition();
      rec.lang = "en-US";
      const micBtn = document.querySelector('[onclick="speak()"]');
      rec.onstart = () => { input.classList.add("listening"); micBtn.style.background = "#0056b3"; };
      rec.onend = rec.onerror = () => { input.classList.remove("listening"); micBtn.style.background = ""; };
      rec.onresult = e => {
        let said = e.results[0][0].transcript.toLowerCase().trim();
        if (said.startsWith("search for ")) {
          input.value = "https://duckduckgo.com/?q=" + encodeURIComponent(said.replace("search for ", ""));
        } else if (/^(go to|open)/.test(said)) {
          let url = said.replace(/^(go to|open)/, "").trim().replace(/\s+/g, '').replace(/dot/g, '.').replace(/slash/g, '/').replace(/colon/g, ':');
          input.value = /^https?:\/\//.test(url) ? url : "https://" + url;
        } else {
          input.value = "https://duckduckgo.com/?q=" + encodeURIComponent(said);
        }
        go();
      };
      rec.start();
    }

    function shareQR() {
      const url = input.value.trim();
      if (!url) return;
      const qrContainer = document.createElement("div");
      qrContainer.style.position = "fixed";
      qrContainer.style.top = "50%";
      qrContainer.style.left = "50%";
      qrContainer.style.transform = "translate(-50%, -50%)";
      qrContainer.style.background = "#fff";
      qrContainer.style.padding = "20px";
      qrContainer.style.borderRadius = "12px";
      qrContainer.style.boxShadow = "0 0 20px rgba(0,0,0,0.5)";
      qrContainer.onclick = () => document.body.removeChild(qrContainer);
      QRCode.toDataURL(url, { width: 200 }, (err, src) => {
        if (!err) {
          const img = new Image();
          img.src = src;
          qrContainer.appendChild(img);
          document.body.appendChild(qrContainer);
        }
      });
    }

    function applyStoredTheme() {
      const stored = localStorage.getItem("theme");
      if (stored) document.body.classList.add(stored);
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyStoredTheme();
      updateHistory();
      updateBookmarks();
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") go();
    });
  </script>
</body>
</html>
